<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Levi's USA</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- WRAPPER DIV -->

      <!-- background panels -->
      <div class="left"></div>
      <div class="right"></div>

      <!-- strips for side bars -->
      <div class="strips">
        <div class="left-strip"></div>
        <div class="right-strip"></div>
      </div>

      <!-- navigation row -->
      <div class="nav">
        <div class="logo">Levi's<span class="reg"></span></div>

        <div class="menu"><i class="fa fa-bars"></i></div>

        <div class="categories">
          <ul>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
          </ul>
        </div>

        <div class="search"><i class="fa fa-search"></i></div>

        <div class="bag"><i class="fa fa-shopping-bag"></i></div>
      </div>

      <!-- social media -->
      <div class="media">
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Twitter</li>
        </ul>
      </div>

      <!-- sizes -->
      <div class="size">
        <ul>
          <span>Size:</span>
          <li>S</li>
          <li>M</li>
          <li>L</li>
          <li>XL</li>
        </ul>
      </div>

      <!-- Product image in center -->
      <img
        class="product-img"
        src="./assets/levi-shirt.png"
        alt="product-image"
      />

      <!-- product text -->
      <div class="product-text">
        <h1 class="product-title">colorblock</h1>
        <p class="product-subtitle">Full sleeve t-shirt</p>
      </div>

      <!-- DOTS -->
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="bottomnav">
        <div class="bottomnav-img"></div>

        <ul>
          <li class="fa fa-chevron-left"></li>
          <li class="fa fa-chevron-right"></li>
        </ul>
      </div>

      <!-- WRAPPER DIV -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
